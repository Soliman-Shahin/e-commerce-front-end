<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 img">
            </div>
            <div class="col-md-6 login justify-content-center">
                <h3 class="text-center text-primary">Login Account</h3>
                <p class="font-weight-light">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati, vero veniam dolor numquam quasi eum adipisci? Perferendis nisi nam atque. Ipsam, labore reiciendis? Labore esse assumenda repudiandae quasi aut dolores!</p>
                <form id="login" action="./index.html" onsubmit="return validateData_login();">
                    <div class="form-group" style="margin-top: 50px;">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email ID"><span id="invalidEmail"></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"><span id="invalidPassword"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="keepSignedIn" id="keepSignedIn"> Keep me signed in
                        <a href="./register.html">Already a member?</a>
                    </div>
                    <div class="form-row">
                        <button type="submit" value="login" class="btn btn-primary">SUBSCRIBE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
